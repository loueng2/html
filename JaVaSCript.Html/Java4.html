<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript: Add Two Numbers Using a Form and TextBox</title>
    <script>
      function add() {
        var numOne, numTwo, sum;
        numOne = parseInt(document.getElementById("first").value);
        numTwo = parseInt(document.getElementById("second").value);
        sum = numOne + numTwo;
        document.getElementById("answer").value = sum;
      }
    </script>
  </head>

  <body>
    <h3>JavaScript: Add Two Numbers Using a Form and TextBox</h3>
    <p>Enter the First Number: <input id="first" size="20" /></p>
    <p>Enter the Second Number: <input id="second" size="20" /></p>
    <input type="button" onclick="add()" value="Add" />

    <p>Sum = <input id="answer" /></p>
  </body>
</html>
